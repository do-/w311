	<head>
		<title>w311 layout</title>

		<script src="../src/axis.js"></script>
		<script src="../src/panel.js"></script>
		<script src="../src/panel_resizer.js"></script>
		<script>

			var w311 = new W311 ()

			function darn (s) {console.log (s)}


			$(async () => {


await w311.make ($('header'), 'panel')
await w311.make ($('footer'), 'panel')
await w311.make ($('nav'), 'panel')


$('header').on ('after_resize', () => $('header').text ('XXX'))

//$('*').on ('dragstart', darn)

darn (w311)

			})


		</script>

		<style>

			header, main, footer, nav, div, aside {
				border: solid black 0px;
			}

			._w311_panel_top {
				border-bottom-width:1px;
			}
			._w311_panel_bottom {
				border-top-width:1px;
			}
			._w311_panel_left {
				border-right-width:1px;
			}
			._w311_panel_right {
				border-left-width:1px;
			}

		</style>

  	</head>
	<body style="
		margin:0;
	">

		<header style="background:#ffffdd;"	class=top>
			hhh
		</header>
		<main height=*>

				nnn
			</nav>

			<div width=*>
				...
			</div>

			<aside style="background:#dddddd;">
				AAA
			</aside>

		</main>
		<footer style="background:#ddffff;">
			fff
			<br>
			fff
			<br>
			fff
			<br>
			fff
		</footer>
	</body>
